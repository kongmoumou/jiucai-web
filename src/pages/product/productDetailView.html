
  <!-- 产品详情box -->
  <div class="product-detail">
    <!-- 图片展示box -->
    <div class="detail-img-box">
        <div class="layui-carousel" id="slider">
            <div carousel-item="">
                <!-- 有图片的情况 -->
                <div><img src="{{ (d.data.imageHost || window.VITE_OSS_URL) + d.data.mainImage }}"></div>
                {{# layui.each( d.data.subImages.split(','), function(index, item){ }}
                <div><img src="{{ (d.data.imageHost || window.VITE_OSS_URL) + d.data.subImages.split(',')[index] }}"></div>
                {{# }); }}
                <!-- 无图片的情况 -->
                {{# if(d.data.subImages.split(',').length === 0){ }}
                <div><img src=""></div>
                {{# }; }}
            </div>
        </div>
    </div>

    <!-- 图片右边的产品信息box -->
    <div class="product-info-box layui-form">
        <div class="product-title">
            <h3 class="main-title">{{ d.data.name }}</h3>
            <h4 class="sub-title">{{ d.data.subtitle }}</h4>
        </div>
        <div class="price_style">
            <i>¥</i>
            <span class="price">{{ d.data.price }}</span>
        </div>
        <div class="product-line"></div>
        <div class="stock-box">
            <h4>库存：</h4>
            <h4 class="stock">{{ d.data.stock }}</h4>
            <h4>件</h4>
        </div>

        <div class="product-cnt">
            <h4>数量：</h4>
            <input type="text" style="display: none;" name="productId" value={{ d.data.id }}>
            <button class="layui-btn layui-btn-primary product-reduce" id="product-cnt-reduce"><i class="iconfont icon-jian"></i></button>
            <input type="text" name="count" id='count' required lay-verify="verify_cart_product_limit" autocomplete="off" value="1" class="layui-input" min=1 max={{ d.data.stock }}>
            <button class="layui-btn layui-btn-primary product-plus" id="product-cnt-plus"><i class="iconfont icon-jia"></i></button>
        </div>
        <div class="cart-add">
            <a href="/cart" target="_blank">
                <button class="layui-btn" type="button">
                <em class="iconfont icon-qianbaojinrongzijin"></em>
                <i>去结账</i>
            </button>
            </a>

            <button class="layui-btn" id="form-cart-add" type="button" lay-submit lay-filter="form-cart-add">
                                            <em class="iconfont icon-gouwuche-tianjia"></em>
                                            <i>加入购物车</i>
                                        </button>
        </div>

    </div>
</div>

<!-- 商品详情box -->
<div class="detail-info-box">
    <div class="detail-info-bar">
        <h2>商品详情</h2>
        <div class="product-line" style="margin-bottom: 10px;"></div>
    </div>
    <div class="detail-info">{{ d.data.detail }}</div>
</div>
